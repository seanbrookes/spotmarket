<header  class="PageHeader Layout Spread">
  <div class="Branding Layout">
    <!--<a ui-sref="home"><img src="images/logo.png" alt="logo" class="logo"></a>-->
    <a href="/" title="Spotmarket home" ng-click="linkRequest('/')">
      <img src="images/logo.png" alt="logo" class="logo">
    </a>
    <img class="Title__TagImage" src="images/logo-tag.png" />
  </div>
  <div class="Title">
    <p class="Title__SubTitle">A market space serving local farmers and vendors</p>
  </div>
  <nav class="GlobalNav">
    <ul>
      <li>
        <!--<sm-user-login></sm-user-login>-->
        <sm-tracked-command class-name="CommandButton"
                            action="login, navRequest"
                            label="Login">
        </sm-tracked-command>
      </li>
      <li>
        <sm-tracked-command class-name="CommandButton"
                            action="register, navRequest"
                            label="Register">
        </sm-tracked-command>
      </li>
    </ul>
  </nav>
</header>
