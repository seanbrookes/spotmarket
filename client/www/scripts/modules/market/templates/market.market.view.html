<div class="MarketViewContainer">
  <div class="Layout">

    <div class="MarketView__Sidebar">
      <div>
        <h2 class="MarketView__SectionHeader">sellers</h2>
        <sm-market-filter-list filter="sellers" data="filterSourceData"></sm-market-filter-list>
      </div>
      <div>
        <h2 class="MarketView__SectionHeader">variants</h2>
        <sm-market-filter-list filter="variants" data="filterSourceData"></sm-market-filter-list>
      </div>
      <div>
        <h2 class="MarketView__SectionHeader">modes</h2>
        <sm-market-filter-list filter="modes" data="filterSourceData"></sm-market-filter-list>
      </div>
    </div>



    <div class="MarketView__MainView">


      <div class="Layout" >
        <button ng-click="userMarketCtx.showMainView('all')">All</button>
        <button ng-click="userMarketCtx.showMainView('map')">Map (range)</button>
      </div>

      <div >

        <div class="MarketRange MarketRange__Container">
          <sm-geo-current-location-display></sm-geo-current-location-display>
          <button class="LinkButton" ng-click="$parent.mainNavCtx.activateView($event)" data-name="GeoView">change</button>

          <p class="MarketRange__Title">What is for sale within</p>
          <input class="MarketRange__Input" type="text" ng-model="marketRangeKms" /> kms
          <br />
          <input type="range" min="0" max="10000" ng-model="marketRangeKms" ng-change="sliderUpdateMarketRange()"/>
        </div>
      </div>












      <div ng-show="userMarketCtx.amIActive('all')">
        <sm-market-ask-list></sm-market-ask-list>
      </div>



      <div class="Layout MarketMapView MarketMapView__Container">
        <div>
          <ul class="MarketAskList MarketAskList--local">
            <li ng-repeat="ask in marketAsks">
              <sm-market-ask-card ask="ask"></sm-market-ask-card>
            </li>
          </ul>

        </div>
        <div class="MarketMap__Container Layout CenterContent" id="MarketMap">
          <div id="UserMarketMap" class="UserMarketMap--Main"></div>
        </div>

      </div>













    </div>




  </div>



</div>
