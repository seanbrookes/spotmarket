<div class="ContactInput">
  <label ng-show="contactCtx.isShowGreeting" class="ContactInput__Label">If you would like to stay up to date on our progress leave your email address and we'll keep you posted.</label>
  <label ng-show="contactCtx.isShowThankYou" class="ContactInput__Label">Thank you, we'll be in touch</label>
  <form ng-show="contactCtx.isShowContactForm">
    <span ng-show="contactCtx.isShowValidation" class="ContactInput__ValidationMessage">Oops that does not seem to be a valid email. Please try again</span>
    <input type="text"
           class="ContactInput__Input"
           placeholder="email address"
           ng-model="contactCtx.email" />
    <button class="ContactInput__Button Button--primary"
                        ng-disabled="contactCtx.isSubmitButtonDisabled"
                        ng-click="submitContactEmail()">Learn more</button>
    </button>
  </form>
