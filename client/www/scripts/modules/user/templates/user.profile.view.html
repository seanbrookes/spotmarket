<div class="UserProfile UserProfile__Container Column CenterItems">
  <div class="UserProfile__Search">Search profiles<input type="text" placeholder="search" /></div>

  <div class="UserProfile_MainView">
    <div class="UserProfile__KeyPair Layout">
      <label class="UserProfile__Label">Handle</label>
      <div class="UserProfile__Display" ng-show="!profileCtx.isEditCurrentUser()">{{profileCtx.currentProfile.handle}}</div>
      <input class="UserProfile__Input" title="edit profile handle" ng-show="profileCtx.isEditCurrentUser()" ng-model="profileCtx.currentProfile.handle" />
    </div>
    <div class="UserProfile__KeyPair Layout">
      <label class="UserProfile__Label">First name</label>
      <div class="UserProfile__Display" ng-show="!profileCtx.isEditCurrentUser()">{{profileCtx.currentProfile.firstName}}</div>
      <input class="UserProfile__Input" title="edit profile handle" ng-show="profileCtx.isEditCurrentUser()" ng-model="profileCtx.currentProfile.firstName" />
    </div>
    <div class="UserProfile__KeyPair Layout">
      <label class="UserProfile__Label">Last name</label>
      <div class="UserProfile__Display" ng-show="!profileCtx.isEditCurrentUser()">{{profileCtx.currentProfile.lastName}}</div>
      <input class="UserProfile__Input" title="edit profile last name" ng-show="profileCtx.isEditCurrentUser()" ng-model="profileCtx.currentProfile.lastName" />
    </div>
    <div class="UserProfile__KeyPair Layout">
      <label class="UserProfile__Label">Email</label>
      <div class="UserProfile__Display" ng-show="!profileCtx.isEditCurrentUser()">{{profileCtx.currentProfile.email}}</div>
      <input class="UserProfile__Input" title="edit profile email" ng-show="profileCtx.isEditCurrentUser()" ng-model="profileCtx.currentProfile.email" />
    </div>
  </div>
  <div class="ButtonGroup ButtonGroup__Container">
    <button ng-show="profileCtx.isEditCurrentUser()" ng-click="profileCtx.toggleEditMode()">Cancel</button>
    <button ng-show="profileCtx.isEditCurrentUser()" ng-click="profileCtx.saveCurrentProfile()">Save</button>
    <button ng-show="profileCtx.isReadOnlyCurrentUser()" ng-click="profileCtx.toggleEditMode()">Edit</button>
  </div>

  <div class="AvatarEditor AvatarEditor__Container">
    <div class="ProfileAvatarSrcPreviewContainer Layout">
      <div class="cropArea">
        <img-crop image="profileCtx.avatarSrc" result-image="profileCtx.myCroppedImage"></img-crop>
      </div>
      <div>
        <img ng-src="{{profileCtx.currentProfile.avatarImage}}" />
      </div>
    </div>
    <div>Cropped Image:</div>
    <div class="Layout">
      <img ng-src="{{profileCtx.myCroppedImage}}" />
      <button type="submit" ng-click="profileCtx.saveProfileImage()">submit</button>
    </div>
    <hr />
    Upload Image
    <input type="file" ngf-select="" ng-model="profileCtx.avatarSrc" name="file" ngf-max-size="2MB" ngf-accept="'image/*'">

  </div>



</div>
