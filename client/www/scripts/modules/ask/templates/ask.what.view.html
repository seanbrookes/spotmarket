<div class="AskForm__Container">


    <sm-ask-what-detail-view  ng-show="askCtx.currentAsk.productType"></sm-ask-what-detail-view>

    <div>
      <label class="AskForm__Label">
        Description
      </label>
      <trix-editor class="AskForm__DescriptionText" angular-trix ng-model="askCtx.currentAsk.description"></trix-editor>
    </div>
  <div>
    <label class="AskForm__Label">
      Grower
    </label>
    <select ng-model="askCtx.currentAsk.grower" ng-options="grower as grower.name for grower in askCtx.listOfGrowers"></select>
    <a ui-sref="org" class="LinkButton">Add grower</a>
  </div>
  <div>
    <label class="AskForm__Label">
      Crop year
    </label>
    <select ng-model="askCtx.currentAsk.cropYear"
            ng-options="year as year for year in askCtx.listOfCropYears" ></select>
  </div>
  <div>
    <label class="AskForm__Label">
      Quantity available
    </label>
    <input ng-model="askCtx.currentAsk.totalQuantity" type="text" />
  </div>
  <div>
    <label class="AskForm__Label">
      Country of origin
    </label>
    <select ng-model="askCtx.currentAsk.countryOfOrigin"
            ng-options="country.Name as country.Name for country in askCtx.listOfCountries" ></select>
  </div>
  <div>

    <div class="Layout">
      <h3>Analysis</h3>
      <button class="LinkButton" ng-click="askCtx.testCtx.toggleTestEditor()">Add test info</button>
    </div>
    <div ng-show="askCtx.testCtx.isShowTestEditor">
      <div>
        <label class="AskForm__Label">
          Test date
        </label>
        <datepicker>
          <input ng-model="askCtx.testCtx.currentTest.date" type="text"/>
        </datepicker>
      </div>
      <div>
        <label class="AskForm__Label">
          Alpha levels
        </label>
        <input ng-model="askCtx.testCtx.currentTest.alpha" type="text" />
      </div>
      <div>
        <label class="AskForm__Label">
          Testing lab
        </label>
        <trix-editor class="TestForm__LabText" angular-trix ng-model="askCtx.testCtx.currentTest.lab"></trix-editor>

      </div>
      <button ng-click="askCtx.testCtx.saveCurrentTest()">Save</button>
    </div>


    <button class="LinkButton">test history</button>
    <ul>
      <li ng-repeat="test in askCtx.currentAsk.testHistory">{{test.date}} - Alpha: {{test.alpha}} <button ng-click="askCtx.testCtx.removeTest($index)" class="LinkButton">(x)</button></li>
    </ul>
  </div>




</div>
