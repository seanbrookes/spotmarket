<div class="AskForm__Container">


    <sm-ask-what-detail-view  ng-show="askCtx.currentAsk.productType"></sm-ask-what-detail-view>

    <div>
      <label class="AskForm__Label">
        Description
      </label>
      <textarea class="AskForm__DescriptionText" ng-model="askCtx.currentAsk.description"></textarea>
    </div>
    <div>
      <label class="AskForm__Label">Images</label>
      <input type="file" ngf-select ng-model="picFile" name="file" multiple
             accept="image/*" ngf-max-size="2MB" required>
      <button ng-click="uploadPic(picFile)">Upload images</button>
      <br><br>
      <ul>
        <li ng-repeat="f in files" >{{f.name}} {{f.$errorParam}}
          <span class="progress" ng-show="f.progress >= 0">
            <div style="width:{{f.progress}}%"
                 ng-bind="f.progress + '%'"></div>
          </span>
        </li>
        <li ng-repeat="f in errFiles" >{{f.name}} {{f.$error}} {{f.$errorParam}}
        </li>
      </ul>
      {{errorMsg}}
    </div>

</div>
